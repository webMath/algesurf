<!doctype html>
<html lang=en >
<head>
<title>Triaxial Hexatorus</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite116.html
// http://paulbourke.net/geometry/hexatorus/
// http://nliautaud.fr/wiki/travaux/surfaces_mathematiques

	var renderer, scene, camera, controls;
	var geometry, material, mesh;

	var pi = Math.PI;
	var scale = 25;
	var x, y, z;

	var a = 2, aMin = -5, aMax = 5, aStep = 0.1;
	var b = 3, bMin = -5, bMax = 5, bStep = 0.1;
	var c = 2, cMin = -5, cMax = 5, cStep = 0.1;
	var d = 3, dMin = -5, dMax = 5, dStep = 0.1;

	var e = 3, eMin = -5, eMax = 5, eStep = 0.1;
	var f = 2, fMin = -5, fMax = 5, fStep = 0.1;
	var g = 3, gMin = -5, gMax = 5, gStep = 0.1;
	var h = 1, hMin = -5, hMax = 5, hStep = 0.1;

	var R1 = 1, R1Min = -5, R1Max = 5, R1Step = 0.1;
	var R2 = 1, R2Min = -5, R2Max = 5, R2Step = 0.1;

	init();
	animate();

	function init() {
		document.body.style.cssText = 'margin: 0; overflow: hidden; ' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		geometry = new THREE.ParametricGeometry( curve, 30, 30 );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
	}

	function curve( u, v ) {		
		u = 2 * pi * ( u - 0.5 );
		v = 2 * pi * ( v - 0.5 );

		x = scale * R1 * ( sin( u ) / ( sqrt( a ) + h * cos( v ) )  );
		y = scale * R2 * ( sin( u + 2 * pi / b ) / ( sqrt( c ) + cos( v + 2 * pi / d ) )  );
		z = scale * R1 * ( cos( u - 2 * pi / e ) / ( sqrt( f ) + cos( v - 2 * pi / g ) )  );

		return new THREE.Vector3( x, y, z );
	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function tan( a ){ return Math.tan( a ); }

	function exp( a ){ return Math.exp( a ); }
	function log( a ){ return Math.log( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sqrt( a ){ return Math.sqrt( a ); }	

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>
